<!DOCTYPE html>

<head>

    <title>Ëã±ËØ≠Â≠¶‰π†Â∑•ÂÖ∑ - ÂõæÁâáËØÜÂà´Áâà</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- ÂºÇÊ≠•Âä†ËΩΩ Tesseract.js -->
    <script>
        window.tesseractLoaded = false;
        window.tesseractError = false;
        
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js';
        script.onload = () => {
            console.log('‚úÖ Tesseract.js Âä†ËΩΩÊàêÂäü');

        };
        script.onerror = () => {

        document.head.appendChild(script);

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ÂõæÊ†áÁªÑ‰ª∂
        const Upload = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Volume2 = () => (

                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        );

        const BookOpen = () => (

        const X = () => (

        );

        const ArrowLeft = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const Lightbulb = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 18h6"></path>
                <path d="M10 22h4"></path>
                <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"></path>
            </svg>
        );

        const Save = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        const Trash2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function EnglishLearningTool() {
            const [image, setImage] = useState(null);
            const [extractedText, setExtractedText] = useState('');
            const [translation, setTranslation] = useState('');
            const [words, setWords] = useState([]);
            const [selectedWord, setSelectedWord] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [savedWords, setSavedWords] = useState(() => {
                try {
                    const saved = localStorage.getItem('englishLearningWords');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            });
            const [showSavedWords, setShowSavedWords] = useState(false);
            const [ocrProgress, setOcrProgress] = useState(0);
            const [ocrReady, setOcrReady] = useState(false);
            const [ocrError, setOcrError] = useState(false);
            const workerRef = useRef(null);

            useEffect(() => {
                try {
                    localStorage.setItem('englishLearningWords', JSON.stringify(savedWords));
                } catch (error) {
                    console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                }
            }, [savedWords]);

            useEffect(() => {
                let checkInterval;
                
                const initWorker = async () => {
                    if (typeof Tesseract !== 'undefined') {
                        try {
                            console.log('ÂºÄÂßãÂàùÂßãÂåñ OCR Worker...');
                            workerRef.current = await Tesseract.createWorker('eng', 1, {
                                logger: m => {
                                    if (m.status === 'recognizing text') {
                                        setOcrProgress(Math.round(m.progress * 100));
                                    }
                                }
                            });
                            setOcrReady(true);
                            console.log('‚úÖ OCR ÂàùÂßãÂåñÊàêÂäü');
                        } catch (error) {
                            console.error('‚ùå OCR ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                            setOcrError(true);
                        }
                    } else if (window.tesseractError) {
                        setOcrError(true);
                    } else {
                        // ÁªßÁª≠Á≠âÂæÖÂä†ËΩΩ
                        checkInterval = setTimeout(initWorker, 500);
                    }
                };

                initWorker();
                
                return () => {
                    if (checkInterval) clearTimeout(checkInterval);
                    if (workerRef.current) {
                        workerRef.current.terminate();
                    }
                };
            }, []);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    setImage(event.target.result);
                    setIsLoading(true);
                    setOcrProgress(0);
                    
                    try {
                        if (workerRef.current && ocrReady) {
                            console.log('ÂºÄÂßã OCR ËØÜÂà´...');
                            const { data: { text } } = await workerRef.current.recognize(event.target.result);
                            
                            if (text.trim()) {
                                setExtractedText(text.trim());
                                const wordList = text.match(/\b[a-zA-Z]+\b/g) || [];
                                const uniqueWords = [...new Set(wordList.map(w => w.toLowerCase()))];
                                setWords(uniqueWords.filter(w => w.length > 2));
                                setTranslation('‚úÖ ËØÜÂà´ÂÆåÊàê! ÁÇπÂáªÂçïËØçÊü•ÁúãËØ¶ÁªÜÈáä‰πâ');
                            } else {
                                setExtractedText('Êú™ËØÜÂà´Âà∞ÊñáÂ≠ó');
                                setTranslation('ËØ∑Â∞ùËØïÊõ¥Ê∏ÖÊô∞ÁöÑÂõæÁâá');
                                setWords([]);
                            }
                        } else {
                            throw new Error('OCR ÂºïÊìéÊú™Â∞±Áª™');
                        }
                    } catch (error) {
                        console.error('ËØÜÂà´Â§±Ë¥•:', error);
                        alert('ÂõæÁâáËØÜÂà´Â§±Ë¥•: ' + error.message + '\n\nËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                        setExtractedText('');
                        setTranslation('');
                        setWords([]);
                    }
                    
                    setIsLoading(false);
                    setOcrProgress(0);
                };
                reader.readAsDataURL(file);
            };

            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const getWordDetails = (word) => {
                const dictionary = {
                    'hello': { phonetic: '/h…ôÀàl…ô ä/', translation: '‰Ω†Â•ΩÔºõÂìàÂñΩ', definition: 'Áî®‰∫éÊâìÊãõÂëºÊàñÂºïËµ∑Ê≥®ÊÑè', examples: ['Hello, how are you?', 'Say hello to your family.'], memory: 'ÊÉ≥Ë±°Êå•ÊâãËØ¥"Âó®~ÂñΩ~"', level: 'Âü∫Á°Ä' },
                    'welcome': { phonetic: '/Ààwelk…ôm/', translation: 'Ê¨¢ËøéÔºõÂèóÊ¨¢ËøéÁöÑ', definition: 'ÁÉ≠ÊÉÖÂú∞Êé•ÂæÖÊüê‰∫∫', examples: ['Welcome to our school.'], memory: 'well(Â•Ω) + come(Êù•) = Ê¨¢Ëøé', level: 'Âü∫Á°Ä' },
                    'learning': { phonetic: '/Ààl…úÀêrn…™≈ã/', translation: 'Â≠¶‰π†ÔºõÂ≠¶ÈóÆ', definition: 'Ëé∑ÂèñÁü•ËØÜÊàñÊäÄËÉΩ', examples: ['Learning English is fun.'], memory: 'learn + ing = Ê≠£Âú®Â≠¶‰π†', level: 'Âü∫Á°Ä' },
                    'tool': { phonetic: '/tuÀêl/', translation: 'Â∑•ÂÖ∑ÔºõÂô®ÂÖ∑', definition: 'Áî®Êù•ÂÆåÊàê‰ªªÂä°ÁöÑÂô®ÂÖ∑', examples: ['This is a useful tool.'], memory: 'ÂèëÈü≥ÂÉè"ÂÖîÂÑø"', level: 'Âü∫Á°Ä' },
                    'image': { phonetic: '/Àà…™m…™d í/', translation: 'ÂõæÂÉèÔºõÂΩ¢Ë±°', definition: 'ËßÜËßâÂëàÁé∞', examples: ['This image is beautiful.'], memory: 'ÊÉ≥Ë±°ÁúãÂõæÁâá', level: '‰∏≠Á∫ß' }
                };
                return dictionary[word.toLowerCase()] || {
                    phonetic: `/${word}/`,
                    translation: 'ÊöÇÊó†Èáä‰πâ',
                    definition: 'ÁÇπÂáªÂèëÈü≥Âê¨ËØªÈü≥',
                    examples: [],
                    memory: 'Â§öÁúãÂ§öËÆ∞',
                    level: 'ÂæÖÂ≠¶‰π†'
                };
            };

            const openWordDetail = (word) => {
                const details = getWordDetails(word);
                setSelectedWord({ word, ...details });
            };

            const saveWord = (word) => {
                if (!savedWords.find(w => w.word === word.word)) {
                    setSavedWords([...savedWords, { ...word, savedAt: new Date().toISOString() }]);
                    alert('‚úÖ Â∑≤‰øùÂ≠ò!');
                } else {
                    alert('‚ÑπÔ∏è Â∑≤Âú®ÁîüËØçÊú¨‰∏≠');
                }
            };

            const removeWord = (wordToRemove) => {
                if (confirm(`Á°ÆÂÆöÂà†Èô§"${wordToRemove}"?`)) {
                    setSavedWords(savedWords.filter(w => w.word !== wordToRemove));
                }
            };

            if (showSavedWords) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <button onClick={() => setShowSavedWords(false)} className="flex items-center gap-2 text-gray-600 hover:text-gray-900">
                                        <ArrowLeft />
                                        ËøîÂõû
                                    </button>
                                    <h2 className="text-2xl font-bold text-gray-800">ÁîüËØçÊú¨ ({savedWords.length})</h2>
                                    <div className="w-20"></div>
                                </div>
                                {savedWords.length === 0 ? (
                                    <div className="text-center py-12 text-gray-400">
                                        <BookOpen className="w-16 h-16 mx-auto mb-4" />
                                        <p>ËøòÊ≤°Êúâ‰øùÂ≠òÁöÑÂçïËØç</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {savedWords.map((word, index) => (
                                            <div key={index} className="border rounded-xl p-4 hover:shadow-md transition">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <h3 className="text-xl font-bold text-blue-600">{word.word}</h3>
                                                            <button onClick={() => speakText(word.word)} className="p-1 hover:bg-blue-50 rounded-full">
                                                                <Volume2 className="w-4 h-4" />
                                                            </button>
                                                            <span className="text-sm text-gray-500">{word.phonetic}</span>
                                                        </div>
                                                        <p className="text-gray-700">{word.translation}</p>
                                                    </div>
                                                    <button onClick={() => removeWord(word.word)} className="p-2 text-red-500 hover:bg-red-50 rounded-full">
                                                        <Trash2 className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (selectedWord) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <button onClick={() => setSelectedWord(null)} className="flex items-center gap-2 text-gray-600">
                                        <ArrowLeft />
                                        ËøîÂõû
                                    </button>
                                    <button onClick={() => saveWord(selectedWord)} className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">
                                        <Save className="w-4 h-4" />
                                        ‰øùÂ≠ò
                                    </button>
                                </div>
                                <div className="text-center mb-8">
                                    <h1 className="text-4xl font-bold text-blue-600 mb-3">{selectedWord.word}</h1>
                                    <div className="flex items-center justify-center gap-3 mb-2">
                                        <button onClick={() => speakText(selectedWord.word)} className="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600">
                                            <Volume2 className="w-5 h-5" />
                                        </button>
                                        <span className="text-xl text-gray-600">{selectedWord.phonetic}</span>
                                    </div>
                                    <span className="inline-block bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm">{selectedWord.level}</span>
                                </div>
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-2 flex items-center gap-2">
                                        <BookOpen className="w-5 h-5" />
                                        ‰∏≠ÊñáÈáä‰πâ
                                    </h3>
                                    <p className="text-xl bg-blue-50 p-4 rounded-lg">{selectedWord.translation}</p>
                                </div>
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-2">Ëã±ÊñáÂÆö‰πâ</h3>
                                    <p className="bg-gray-50 p-4 rounded-lg">{selectedWord.definition}</p>
                                </div>
                                {selectedWord.examples.length > 0 && (
                                    <div className="mb-6">
                                        <h3 className="text-lg font-semibold mb-2">‰æãÂè•</h3>
                                        {selectedWord.examples.map((ex, i) => (
                                            <div key={i} className="bg-green-50 p-3 rounded-lg mb-2 flex gap-2">
                                                <button onClick={() => speakText(ex)} className="p-1">
                                                    <Volume2 className="w-4 h-4" />
                                                </button>
                                                <p className="flex-1">{ex}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <div className="bg-yellow-50 border-2 border-yellow-200 rounded-xl p-4">
                                    <h3 className="font-semibold mb-2 flex items-center gap-2">
                                        <Lightbulb className="w-5 h-5" />
                                        ËÆ∞ÂøÜÊäÄÂ∑ß
                                    </h3>
                                    <p>{selectedWord.memory}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">üìö Ëã±ËØ≠Â≠¶‰π†Â∑•ÂÖ∑</h1>
                            <p className="text-gray-600">‰∏ä‰º†Ëã±ÊñáÊà™Âõæ,AIËá™Âä®ËØÜÂà´Â≠¶‰π†</p>
                        </div>

                        {ocrError && (
                            <div className="bg-red-50 border-2 border-red-200 rounded-xl p-4 mb-6">
                                <div className="flex gap-3">
                                    <AlertCircle className="w-6 h-6 text-red-600" />
                                    <div>
                                        <h3 className="font-bold text-red-800">OCR Âä†ËΩΩÂ§±Ë¥•</h3>
                                        <p className="text-sm text-red-700 mt-1">ËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï,ÊàñÊ£ÄÊü•ÁΩëÁªúËøûÊé•</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {!ocrReady && !ocrError && (
                            <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-4 mb-6">
                                <div className="flex gap-3 items-center">
                                    <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                                    <p className="text-blue-700">Ê≠£Âú®Âä†ËΩΩ OCR ÂºïÊìé...</p>
                                </div>
                            </div>
                        )}

                        <div className="flex justify-end mb-4">
                            <button onClick={() => setShowSavedWords(true)} className="flex items-center gap-2 bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">
                                <BookOpen className="w-4 h-4" />
                                ÁîüËØçÊú¨ ({savedWords.length})
                            </button>
                        </div>

                        {!image && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <label className={`flex flex-col items-center justify-center border-2 border-dashed rounded-xl p-12 transition ${ocrReady ? 'border-blue-300 cursor-pointer hover:border-blue-500 hover:bg-blue-50' : 'border-gray-300 cursor-not-allowed opacity-50'}`}>
                                    <Upload className="w-12 h-12 mb-4" />
                                    <span className="text-lg text-gray-700 mb-2">
                                        {ocrReady ? 'ÁÇπÂáª‰∏ä‰º†Ëã±ÊñáÊà™Âõæ' : 'ËØ∑Á≠âÂæÖ OCR Âä†ËΩΩÂÆåÊàê...'}
                                    </span>
                                    <span className="text-sm text-gray-500">ÊîØÊåÅ JPG, PNG</span>
                                    <input type="file" accept="image/*" onChange={handleImageUpload} disabled={!ocrReady} className="hidden" />
                                </label>
                            </div>
                        )}

                        {image && (
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex justify-between mb-4">
                                    <h2 className="text-xl font-bold">ËØÜÂà´ÁªìÊûú</h2>
                                    <button onClick={() => { setImage(null); setExtractedText(''); setWords([]); }} className="text-red-500 hover:bg-red-50 p-2 rounded-full">
                                        <X />
                                    </button>
                                </div>
                                <img src={image} alt="‰∏ä‰º†ÁöÑÂõæ" className="w-full rounded-lg mb-4 max-h-64 object-contain bg-gray-50" />
                                {isLoading ? (
                                    <div className="text-center py-8">
                                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                                        <p>AIËØÜÂà´‰∏≠...</p>
                                        {ocrProgress > 0 && (
                                            <div className="mt-4 max-w-xs mx-auto">
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div className="bg-blue-600 h-2 rounded-full transition-all" style={{ width: `${ocrProgress}%` }}></div>
                                                </div>
                                                <p className="text-sm mt-2">{ocrProgress}%</p>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <>
                                        {extractedText && (
                                            <>
                                                <div className="mb-4">
                                                    <div className="flex justify-between mb-2">
                                                        <h3 className="font-semibold">ËØÜÂà´ÊñáÊú¨</h3>
                                                        <button onClick={() => speakText(extractedText)} className="flex items-center gap-1 text-blue-600 px-3 py-1 rounded-full text-sm hover:bg-blue-50">
                                                            <Volume2 className="w-4 h-4" />
                                                            ÊúóËØª
                                                        </button>
                                                    </div>
                                                    <p className="bg-gray-50 p-4 rounded-lg">{extractedText}</p>
                                                </div>
                                                <div className="mb-4">
                                                    <p className="bg-blue-50 p-4 rounded-lg">{translation}</p>
                                                </div>
                                                <div>
                                                    <h3 className="font-semibold mb-3">ËØÜÂà´ÁöÑÂçïËØç</h3>
                                                    <div className="flex flex-wrap gap-2">
                                                        {words.map((word, i) => (
                                                            <button key={i} onClick={() => openWordDetail(word)} className="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-full hover:shadow-lg transform hover:scale-105 transition">
                                                                {word}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                    </>
                                )}
                            </div>
                        )}
